<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function showSuccessPopup() {
          const name = document.getElementById('name').value;
          if (name.trim()) {
            alert('Employee registration success');
          } else {
            alert('Please enter employee details');
          }
        }
    </script>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Employee Registration</h2>
    <form>
        <div class="mb-3">
            <label for="empId" class="form-label">Employee ID</label>
            <input type="text" class="form-control" id="empId" placeholder="Enter Employee ID">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Employee Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email">
        </div>
        <button type="button" class="btn btn-primary" onclick="showSuccessPopup()">Register</button>
    </form>
</div>
</body>
</html>
